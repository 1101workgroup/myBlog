<html>
<head>
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/admin/css/base.css" />
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/plu/layui/css/layui.css" />
<script src="__PUBLIC__/admin/js/jquery-1.11.1.js"
	type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src='__PUBLIC__/plu/layui/layui.js'></script>
<style type="text/css">
.wrap-right {
	margin-left: 200px;
}

.quote {
	margin: 20px 0px 10px 20px;
	padding: 15px;
	line-height: 22px;
	border-left: 5px solid #bbb;
	border-radius: 0 2px 2px 0;
	background-color: #f2f2f2;
}

.article {
	background: #888;
}
</style>
</head>


<body>
	<include file="Public:top" />
	<include file="Public:left" />
	<div class="wrap-right">
		<p class="quote">当前位置：文章管理</p>
		<div class='edit-wrap'>
			<a href='/admin/Article/art_add'><button class="layui-btn">
				<i class="layui-icon">&#xe608;</i> 添加
			</button></a>
			<a href='/admin/Article/art_edit'><button class="layui-btn" lay-submit lay-filter="article-edit">
				<i class="layui-icon">&#xe642;</i> 编辑
			</button></a>
			<a href='/admin/Article/art_delete'><button class="layui-btn" lay-submit lay-filter="article-delete">
				<i class="layui-icon">&#xe640;</i> 删除
			</button></a>
		</div>
		<div class='table-wrap'>
			<table class="layui-table" lay-even="" lay-skin="nob">
				<colgroup>
					<col width="150">
					<col width="150">
					<col width="200">
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>文章ID</th>
						<th>文章标题</th>
						<th>创建时间</th>
					</tr>
				</thead>
				<tbody>
					<volist name='list' id='vo'>
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.title}</td>
						<td>{$vo.create_time}</td>
					</tr>
					</volist>

				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
